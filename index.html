<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main__block">
            <div class="main__top">
                <form action="" class="main__form">
                    <input type="text" class="main__input" placeholder="Aktobe">
                    <button type="submit" class="main__search"><img src="img/search.svg" alt="search"></button>
                </form>
            </div>
            <div class="main__wrapper">
                <div class="main__weather">
                    <div class="main__header">
                        <div class="main__city">City</div>
                        <div class="main__heart"><img src="img/Shape.svg" alt="heart"></div>
                    </div>
                    <div class="main__block__weather">
                        <div class="main__degree">0Â°</div>

                    </div>
                    
                    <div class="main__block__time">
                        <div class="main__feels">Feels like: <span id="feels">10</span></div>
                        <div class="main__sunrise">Sunrise: <span id="sunrise">03:21</span></div>
                        <div class="main__sunset">Sunset: <span id="sunset">18:54</span></div>
                    </div>

                    <div class="main__block__clock">
                        <div class="main__time">12:00</div>
                        <div class="main__temp">
                            <div class="main__stats">
                                <div class="main__temperature">Temperature: <span class="temperature">13</span></div>
                                <div class="main__feellings">Feels like: <span class="feelings">11</span></div>
                            </div>

                        </div>
                    </div>

                    <div class="main__block__clock">
                        <div class="main__time">12:00</div>
                        <div class="main__temp">
                            <div class="main__stats">
                                <div class="main__temperature">Temperature: <span class="temperature">13</span></div>
                                <div class="main__feellings">Feels like: <span class="feelings">11</span></div>
                            </div>
                            <img src="img/cloud.png" alt="" class="main__temp__img">
                        </div>
                    </div>

                </div>
                <div class="main__location">
                    <div class="margin__block__added">
                        <div class="main__added">Added Locations:</div>
                    </div>
                    <div class="main__list">
                        <ul class="main__ul">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js" defer></script>

</body>
</html>
